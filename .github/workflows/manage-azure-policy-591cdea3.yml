#  push:
#    paths:
#      - 'policies/Deploy_Read_Only_Resource_Lock_on_Resource_Groups_deploy_read_only_lock/**'
#      - 'policies/Allowed_Products_Networks_(Deny)_deploy_allowed_products_networks/**'
#      - 'policies/Allowed_Products_(Deny)_deploy_allowed_products/**'
#      - .github/workflows/manage-azure-policy-591cdea3.yml
jobs:
  apply-azure-policy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS_591cdea3}}
        allow-no-subscriptions: true
    - name: Create or Update Azure Policies
      uses: azure/manage-azure-policy@v0
      with:
        paths: |
          policies/Deploy_Read_Only_Resource_Lock_on_Resource_Groups_deploy_read_only_lock/**
          policies/Allowed_Products_Networks_(Deny)_deploy_allowed_products_networks/**
          policies/Allowed_Products_(Deny)_deploy_allowed_products/**
