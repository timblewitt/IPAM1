# This workflow registers IP address ranges with the IPAM function

name: IPAM-Register-Addresses

on:
  push:
    branches: [ none ]
  workflow_dispatch:

jobs:
  register-addresses:
    runs-on: ubuntu-latest
    steps:
      - name: Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
        uses: actions/checkout@v2
      
      - name: Log on to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS}}
          enable-AzPSSession: true
          
      - name: Invoke IPAM function to add address spaces
        uses: azure/powershell@v1
        with:
          inlineScript: |
            $networkAddresses = @("10.188.0.0/22",
                                  "10.188.64.0/22",
                                  "10.188.128.0/22",
                                  "10.188.192.0/22")
            Write-Host "Adding new address spaces to IPAM"
            $uri = 'https://fa-hmrc-uksouth-ipam.azurewebsites.net/api/AddAddressSpace?code=Qa0Ttivad/qNArypzM3bWp7aOjOPluMdSxh6guQoQ2/IKR0SoMAqGw=='
            foreach ($nw in $networkAddresses) {
              Write-Host "Adding network $nw"
              $body = @{
                "NetworkAddress"=$nw
              } | ConvertTo-Json
              $params = @{
                  'Uri'         = $uri
                  'Method'      = 'POST'
                  'ContentType' = 'application/json'
                  'Body'        = $body
              }
              $Result = Invoke-RestMethod @params -ErrorAction SilentlyContinue
              Write-Host "Result of Invoke-RestMethod for network $nw :" $result
            }
          azPSVersion: latest 